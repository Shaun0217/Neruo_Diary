<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Blog Creator</title>
  
  <!-- Quill CSS -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 40px;
      max-width: 900px;
      margin: auto;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    .form-group {
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    #editor {
      height: 300px;
      background: white;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #0056b3;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Blog Post</h1>

    <div class="form-group">
      <input type="text" id="title" placeholder="Post Title" required>
    </div>

    <div class="form-group">
      <div id="editor"></div>
    </div>

    <div class="form-group">
      <input type="text" id="imageUrl" placeholder="Image URL (optional)">
    </div>

    <button id="publishBtn">Publish</button>
  </div>

  <!-- Quill JS -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

  <!-- Firebase v10+ Modular -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyANp00pH5YCJh0D2Rd_MA2JKJHIthRlAoY",
      authDomain: "neuro-diary-blog.firebaseapp.com",
      projectId: "neuro-diary-blog",
      storageBucket: "neuro-diary-blog.appspot.com",
      messagingSenderId: "720975355720",
      appId: "1:720975355720:web:600c1182a641503420dd7d",
      measurementId: "G-539Y3PQHPD"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Init Quill
    const quill = new Quill('#editor', {
      theme: 'snow',
      placeholder: 'Write your blog content here...'
    });

    // Publish button
    document.getElementById('publishBtn').addEventListener('click', async () => {
      const title = document.getElementById('title').value.trim();
      const content = quill.root.innerHTML.trim();
      const imageUrl = document.getElementById('imageUrl').value.trim();

      if (!title || !content) {
        alert("Please fill out the title and content.");
        return;
      }

      try {
        await addDoc(collection(db, 'posts'), {
          title,
          content,
          imageUrl: imageUrl || null,
          created_at: serverTimestamp()
        });

        alert('✅ Post published!');
        document.getElementById('title').value = '';
        document.getElementById('imageUrl').value = '';
        quill.setContents([]);
      } catch (error) {
        console.error("Error publishing post:", error);
        alert("❌ Failed to publish post.");
      }
    });
  </script>
</body>
</html>
