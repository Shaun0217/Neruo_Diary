<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blog — The Neuro Diary</title>

  <!-- Fonts & Tailwind -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Merriweather+Sans:wght@600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'neuro-navy': '#0b1f3a',
            'neuro-steel': '#4a5568',
            'neuro-teal': '#2c7a7b',
            'neuro-gold': '#d4af37'
          },
          fontFamily: {
            heading: ['Merriweather Sans', 'Inter', 'sans-serif'],
            body: ['Inter', 'sans-serif']
          }
        }
      }
    }
  </script>

  <style>
    .neuro-watermark {
      background-image: radial-gradient(circle at 10% 20%, rgba(44,122,123,0.05), transparent 20%),
                        radial-gradient(circle at 80% 80%, rgba(44,122,123,0.03), transparent 20%);
    }
    #progress {
      height: 3px;
      background: linear-gradient(90deg, #2c7a7b, #d4af37);
      width: 0%;
    }
  </style>
</head>
<body class="font-body bg-white text-neuro-steel">

  <!-- Progress bar -->
  <div id="progress" class="fixed top-0 left-0 z-50"></div>

  <!-- Header -->
  <header class="bg-white shadow-sm sticky top-0 z-40">
    <div class="max-w-6xl mx-auto px-4 sm:px-6">
      <div class="flex items-center justify-between h-16">
        <a href="index.html" class="flex items-center gap-3">
          <img src="brain_diary.png" alt="Logo" class="w-10 h-10 object-contain" />
          <div>
            <div class="text-neuro-navy font-heading text-lg">The Neuro Diary</div>
            <div class="text-xs text-neuro-steel">Where science meets story</div>
          </div>
        </a>

        <nav class="hidden md:flex items-center gap-6">
          <a href="index.html" class="text-sm hover:text-neuro-teal">Home</a>
          <a href="blog.html" class="text-sm text-neuro-teal font-semibold">Blog</a>
          <a href="about.html" class="text-sm hover:text-neuro-teal">About</a>
          <a href="newsletter.html" class="ml-4 inline-block text-sm font-medium px-3 py-2 rounded-md border border-neuro-teal text-neuro-teal bg-neuro-teal/10 hover:bg-neuro-teal hover:text-white transition">Join Newsletter</a>
        </nav>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="neuro-watermark">

    <!-- Page title -->
    <section class="bg-gradient-to-b from-white to-neuro-navy/5">
      <div class="max-w-5xl mx-auto px-4 sm:px-6 py-16 text-center">
        <h1 class="text-3xl sm:text-4xl lg:text-5xl font-heading text-neuro-navy mb-4">Blog</h1>
        <p class="max-w-2xl mx-auto text-neuro-steel text-lg">
          Insights, stories, and reflections from the neurology frontlines.
        </p>
      </div>
    </section>

    <!-- Blog carousel -->
    <section class="max-w-6xl mx-auto px-4 sm:px-6 py-12">
      <div class="relative">
        <!-- Carousel container -->
        <div id="carousel-wrapper" class="overflow-hidden">
          <div id="blog-carousel" class="flex transition-transform duration-500 ease-in-out">
            <!-- Posts will load here -->
          </div>
        </div>

        <!-- Navigation arrows -->
        <button id="prev-btn" class="absolute top-1/2 -translate-y-1/2 left-0 bg-white p-2 rounded-full shadow hover:bg-gray-100 z-10">
          &#10094;
        </button>
        <button id="next-btn" class="absolute top-1/2 -translate-y-1/2 right-0 bg-white p-2 rounded-full shadow hover:bg-gray-100 z-10">
          &#10095;
        </button>
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="bg-white border-t">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 py-8 text-sm text-neuro-steel">
      &copy; 2025 The Neuro Diary. All rights reserved.
    </div>
  </footer>

  <!-- Progress bar script -->
  <script>
    window.addEventListener('scroll', function() {
      const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
      const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      const progress = (scrollTop / scrollHeight) * 100;
      document.getElementById('progress').style.width = progress + '%';
    });
  </script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyANp00pH5YCJh0D2Rd_MA2JKJHIthRlAoY",
      authDomain: "neuro-diary-blog.firebaseapp.com",
      projectId: "neuro-diary-blog",
      storageBucket: "neuro-diary-blog.firebasestorage.app",
      messagingSenderId: "720975355720",
      appId: "1:720975355720:web:600c1182a641503420dd7d",
      measurementId: "G-539Y3PQHPD"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let allPosts = [];
    let currentIndex = 0;
    const postsPerPage = 3;
    const carousel = document.getElementById("blog-carousel");

    function renderPosts() {
      carousel.innerHTML = "";
      allPosts.forEach(postData => {
        carousel.innerHTML += `
          <article class="bg-white rounded-lg shadow hover:shadow-lg transition overflow-hidden w-full sm:w-1/2 lg:w-1/3 flex-shrink-0">
            ${postData.imageUrl ? `<img src="${postData.imageUrl}" alt="${postData.title}" class="w-full h-48 object-cover">` : ""}
            <div class="p-6">
              <h2 class="text-lg font-heading text-neuro-navy mb-2">${postData.title}</h2>
              <p class="text-sm text-neuro-steel mb-4">${postData.summary || ""}</p>
              <a href="post.html?id=${postData.id}" class="text-neuro-teal font-medium hover:underline">Read More →</a>
            </div>
          </article>
        `;
      });
      updateCarousel();
    }

    function updateCarousel() {
      const offset = -(currentIndex * (100 / postsPerPage));
      carousel.style.transform = `translateX(${offset}%)`;
    }

    document.getElementById("next-btn").addEventListener("click", () => {
      if (currentIndex < Math.ceil(allPosts.length / postsPerPage) - 1) {
        currentIndex++;
        updateCarousel();
      }
    });

    document.getElementById("prev-btn").addEventListener("click", () => {
      if (currentIndex > 0) {
        currentIndex--;
        updateCarousel();
      }
    });

    // Fetch posts from Firestore
    db.collection("posts")
      .orderBy("created_at", "desc")
      .onSnapshot(snapshot => {
        if (snapshot.empty) {
          carousel.innerHTML = `<p class="text-center text-gray-500 w-full">No blog posts yet. Check back soon!</p>`;
          return;
        }
        allPosts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        renderPosts();
      });
  </script>
</body>
</html>
