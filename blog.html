
<!doctype html>
<html lang="en">

  <link rel="apple-touch-icon" href="brain_diary.png">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Blog — The Neuro Diary">
  <meta property="og:description" content="Insights, stories, and reflections from the neurology frontlines.">
  <meta property="og:image" content="https://YOUR-DOMAIN.com/brain_diary.png">
  <meta property="og:url" content="https://YOUR-DOMAIN.com/blog.html">
  <link rel="canonical" href="https://YOUR-DOMAIN.com/blog.html" />

  <!-- Fonts & Tailwind -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Merriweather+Sans:wght@600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'neuro-navy': '#0b1f3a',
            'neuro-steel': '#4a5568',
            'neuro-teal': '#2c7a7b',
            'neuro-gold': '#d4af37'
          },
          fontFamily: {
            heading: ['Merriweather Sans', 'Inter', 'sans-serif'],
            body: ['Inter', 'sans-serif']
          }
        }
      }
    }
  </script>

  <style>
    .neuro-watermark {
      background-image:
        radial-gradient(circle at 10% 20%, rgba(44,122,123,0.05), transparent 20%),
        radial-gradient(circle at 80% 80%, rgba(44,122,123,0.03), transparent 20%);
    }
    #progress {
      height: 3px;
      background: linear-gradient(90deg, #2c7a7b, #d4af37);
      width: 0%;
    }
    /* Improve tap targets on mobile */
    .tap {
      -webkit-tap-highlight-color: transparent;
    }
  </style>
</head>
<body class="font-body bg-white text-neuro-steel">

  <!-- Progress bar -->
  <div id="progress" class="fixed top-0 left-0 z-50"></div>

  <!-- Header -->
  <header class="bg-white shadow-sm sticky top-0 z-40">
    <div class="max-w-6xl mx-auto px-4 sm:px-6">
      <div class="flex items-center justify-between h-16">
        <a href="index.html" class="flex items-center gap-3 tap" aria-label="Go to homepage">
          <img src="brain_diary.png" alt="The Neuro Diary logo" class="w-10 h-10 object-contain" />
          <div class="leading-tight">
            <div class="text-neuro-navy font-heading text-lg">The Neuro Diary</div>
            <div class="text-xs text-neuro-steel">Where science meets story</div>
          </div>
        </a>

        <!-- Desktop nav -->
        <nav class="hidden md:flex items-center gap-6">
          <a href="index.html" class="text-sm hover:text-neuro-teal">Home</a>
          <a href="blog.html" class="text-sm text-neuro-teal font-semibold">Blog</a>
          <a href="about.html" class="text-sm hover:text-neuro-teal">About</a>
          <a href="newsletter.html" class="ml-2 inline-block text-sm font-medium px-3 py-2 rounded-md border border-neuro-teal text-neuro-teal bg-neuro-teal/10 hover:bg-neuro-teal hover:text-white transition">
            Join Newsletter
          </a>
        </nav>

        <!-- Mobile menu button -->
        <button id="menu-btn" class="md:hidden p-2 rounded hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-neuro-teal tap" aria-expanded="false" aria-controls="mobile-menu" aria-label="Open menu">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-neuro-navy" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-white border-t">
      <nav class="flex flex-col p-4 gap-3">
        <a href="index.html" class="tap hover:text-neuro-teal">Home</a>
        <a href="blog.html" class="tap text-neuro-teal font-semibold">Blog</a>
        <a href="about.html" class="tap hover:text-neuro-teal">About</a>
        <a href="newsletter.html" class="tap inline-block text-sm font-medium px-3 py-2 rounded-md border border-neuro-teal text-neuro-teal bg-neuro-teal/10 hover:bg-neuro-teal hover:text-white transition">Join Newsletter</a>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="neuro-watermark">

    <!-- Title -->
    <section class="bg-gradient-to-b from-white to-neuro-navy/5">
      <div class="max-w-5xl mx-auto px-4 sm:px-6 py-14 text-center">
        <h1 class="text-3xl sm:text-4xl lg:text-5xl font-heading text-neuro-navy mb-4">Blog</h1>
        <p class="max-w-2xl mx-auto text-neuro-steel text-lg">
          Insights, stories, and reflections from the neurology frontlines.
        </p>
      </div>
    </section>

    <!-- Posts grid -->
    <section class="max-w-6xl mx-auto px-4 sm:px-6 py-10">
      <!-- Loading / error state -->
      <div id="status" class="text-center text-neuro-steel mb-6">Loading posts…</div>

      <!-- Grid: 1col on mobile, 2 on md, 3 on lg -->
      <div id="posts-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>

      <!-- Load more -->
      <div class="flex justify-center mt-8">
        <button id="load-more" class="hidden tap px-4 py-2 rounded-md border border-neuro-steel/30 hover:border-neuro-teal text-sm font-medium hover:text-neuro-teal transition">
          Load more
        </button>
      </div>
    </section>

  </main>

  <!-- Footer -->
 <footer class="bg-white border-t">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 py-6 text-sm text-neuro-steel flex flex-col sm:flex-row items-center justify-between">
    <div>&copy; 2025 The Neuro Diary. All rights reserved.</div>
    <div class="mt-2 sm:mt-0">
      <a href="privacy.html" class="hover:text-neuro-teal">Privacy Policy</a>
    </div>
  </div>
</footer>

  <!-- Progress + Menu scripts -->
  <script>
    // Progress bar
    window.addEventListener('scroll', () => {
      const doc = document.documentElement;
      const scrollTop = doc.scrollTop || document.body.scrollTop;
      const scrollHeight = doc.scrollHeight - doc.clientHeight;
      const progress = scrollHeight > 0 ? (scrollTop / scrollHeight) * 100 : 0;
      document.getElementById('progress').style.width = progress + '%';
    });

    // Mobile menu toggle
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    menuBtn.addEventListener('click', () => {
      const isOpen = !mobileMenu.classList.contains('hidden');
      mobileMenu.classList.toggle('hidden');
      menuBtn.setAttribute('aria-expanded', String(!isOpen));
    });
  </script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyANp00pH5YCJh0D2Rd_MA2JKJHIthRlAoY",
      authDomain: "neuro-diary-blog.firebaseapp.com",
      projectId: "neuro-diary-blog",
      storageBucket: "neuro-diary-blog.firebasestorage.app",
      messagingSenderId: "720975355720",
      appId: "1:720975355720:web:600c1182a641503420dd7d",
      measurementId: "G-539Y3PQHPD"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Pagination
    const PAGE_SIZE = 6;              // how many cards per "page"
    let lastDoc = null;               // Firestore cursor
    let reachedEnd = false;

    const grid = document.getElementById('posts-grid');
    const status = document.getElementById('status');
    const loadMoreBtn = document.getElementById('load-more');

    function card(post, id) {
      const img = post.imageUrl ? `<img src="${post.imageUrl}" alt="${post.title}" class="w-full h-48 object-cover">` : "";
      return `
        <article class="bg-white rounded-lg shadow hover:shadow-lg transition overflow-hidden">
          ${img}
          <div class="p-6">
            <h2 class="text-lg font-heading text-neuro-navy mb-2">${post.title || "Untitled"}</h2>
            <p class="text-sm text-neuro-steel mb-4">${post.summary ? post.summary : ""}</p>
            <a href="post.html?id=${id}" class="tap inline-flex items-center gap-1 text-neuro-teal font-medium hover:underline">
              Read More <span aria-hidden="true">→</span>
            </a>
          </div>
        </article>
      `;
    }

    async function loadPage() {
      if (reachedEnd) return;

      status.textContent = "Loading posts…";

      let query = db.collection("posts").orderBy("created_at", "desc").limit(PAGE_SIZE);
      if (lastDoc) query = query.startAfter(lastDoc);

      try {
        const snap = await query.get();
        if (snap.empty) {
          if (!lastDoc) status.textContent = "No posts yet. Check back soon!";
          reachedEnd = true;
          loadMoreBtn.classList.add('hidden');
          if (lastDoc) status.textContent = "You're all caught up.";
          return;
        }

        const frag = document.createDocumentFragment();
        snap.forEach(doc => {
          const post = doc.data();
          const wrapper = document.createElement('div');
          wrapper.innerHTML = card(post, doc.id);
          frag.appendChild(wrapper.firstElementChild);
        });

        grid.appendChild(frag);

        lastDoc = snap.docs[snap.docs.length - 1];
        status.textContent = "";
        loadMoreBtn.classList.toggle('hidden', snap.size < PAGE_SIZE);
        if (snap.size < PAGE_SIZE) {
          reachedEnd = true;
          if (!status.textContent) status.textContent = "You're all caught up.";
        }
      } catch (err) {
        console.error(err);
        status.textContent = "Failed to load posts.";
        loadMoreBtn.classList.add('hidden');
      }
    }

    // Initial load + load more
    loadPage();
    loadMoreBtn.addEventListener('click', loadPage);
  </script>
</body>
</html>
