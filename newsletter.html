  <!-- Main -->

      <div class="max-w-4xl mx-auto px-4 sm:px-6 py-16 text-center">

    <!-- Signup form -->
    <section class="max-w-3xl mx-auto px-4 sm:px-6 py-12">
      <div class="bg-white border rounded-lg p-8 shadow">
        <form action="https://formspree.io/f/xeozvany" method="POST" class="space-y-6" id="newsletter-form">
          <div>
            <label for="name" class="block text-sm font-medium text-neuro-navy mb-1">Your Name</label>
            <input type="text" id="name" name="name" required class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-neuro-teal" placeholder="Jane Doe">
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-neuro-navy mb-1">Email Address</label>
            <input type="email" id="email" name="_replyto" required class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-neuro-teal" placeholder="you@example.com">
          </div>
          <div class="text-center">
            <button type="submit" class="bg-neuro-teal text-white px-4 py-2 rounded hover:opacity-95">Subscribe</button>

  <!-- Progress bar script -->
  <script>
    window.addEventListener('scroll', function() {
      const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
      const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      const progress = (scrollTop / scrollHeight) * 100;
      document.getElementById('progress').style.width = progress + '%';
    });

    // Handle form submission with Formspree AJAX
    const form = document.getElementById('newsletter-form');
    const status = document.getElementById('form-status');

    async function handleSubmit(event) {
      event.preventDefault();
      const data = new FormData(form);
      fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          status.textContent = "ðŸŽ‰ Thanks for subscribing!";
          form.reset();
        } else {
          status.textContent = "Oops! There was a problem submitting your form.";
        }
      }).catch(() => {
        status.textContent = "Oops! There was a problem submitting your form.";
      });
    }
    form.addEventListener("submit", handleSubmit);
  </script>
